<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="container mx-auto px-4 py-8 max-w-5xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Design System Checker</h1>

        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Importer un Design System</h2>
            <div class="flex items-center gap-4">
                <input type="file" 
                       id="design-system-input" 
                       accept=".json"
                       class="block w-full text-sm text-gray-500
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-md file:border-0
                              file:text-sm file:font-semibold
                              file:bg-blue-50 file:text-blue-700
                              hover:file:bg-blue-100">
                <p id="design-system-status" class="text-sm text-gray-600">Aucun fichier chargé</p>
            </div>
        </section>

        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Entrer les URLs</h2>
            <div class="flex gap-2 mb-4">
                <input type="text" 
                       id="url-input-field" 
                       placeholder="Entrer une URL"
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="add-url-button"
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                    Ajouter URL
                </button>
            </div>
            <ul id="url-list" class="space-y-2"></ul>
        </section>

        <section class="text-center mb-6">
            <button id="analyze-button" 
                    disabled
                    class="px-6 py-3 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                Analyser
            </button>
        </section>

        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Résultats de l'analyse</h2>
            <div id="results-container"></div>
        </section>
    </div>

    <template id="url-item-template">
        <li class="flex items-center justify-between bg-gray-50 p-3 rounded-md">
            <span class="text-gray-700"></span>
            <button class="px-3 py-1 text-sm text-red-600 hover:bg-red-50 rounded-md transition-colors">
                Supprimer
            </button>
        </li>
    </template>

    <template id="result-card-template">
        <div class="border border-gray-200 rounded-lg p-4 mb-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-800"></h3>
                <div class="flex gap-4">
                    <span class="px-3 py-1 rounded-full text-sm font-medium"></span>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <p class="text-sm text-blue-600 font-medium">Conformité Design</p>
                    <p class="text-2xl font-bold text-blue-700"></p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <p class="text-sm text-green-600 font-medium">Conformité Technique</p>
                    <p class="text-2xl font-bold text-green-700"></p>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <p class="text-sm text-purple-600 font-medium">Accessibilité</p>
                    <p class="text-2xl font-bold text-purple-700"></p>
                </div>
            </div>
            <details class="group">
                <summary class="cursor-pointer list-none flex items-center gap-2 text-gray-700 font-medium">
                    <svg class="w-4 h-4 transition-transform group-open:rotate-90" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/>
                    </svg>
                    Éléments Non Conformes
                </summary>
                <div class="mt-4 space-y-4 pl-4"></div>
            </details>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
